<div class="container my-4">
    <form>
        <div class="form-group my-4">
          <label for="accountnolbl">Account Number(assigned)</label>
          <input type="text" class="form-control form-control-lg" id="accountnolbl" placeholder="2435345">
        </div>

        <div class="form-group my-4">
            <select class="custom-select">
                <option value="ACTIVE">ACTIVE</option>
                <option value="CLOSED">CLOSED</option>
              </select>
        </div>

        <div class="form-group my-4">
            <label for="balancelbl">Balance/Initial_Deposit(min:Ghc100)</label>
            <input type="text" class="form-control form-control-lg" id="balancelbl" placeholder="2435345">
          </div>

        <button type="submit" class="btn btn-primary mr-4">OpenAccount</button>
      <button type="reset" class="btn btn-primary">Clear</button>
      </form>
</div>
